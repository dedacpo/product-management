<form class="example-form row">
    <div class="col-lg-8 col-md-6 col-sm-6 col-12">
        <mat-form-field class="example-full-width">
            <mat-icon class="icon" aria-hidden="true">search</mat-icon>
            <mat-label>Search for your product</mat-label>
            <input (ngModelChange)="updateSearch($event)" matInput [ngModel]="searchWord" name="searchWord">
        </mat-form-field>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-6 col-12 order">
        <mat-select (selectionChange)="updateOrder($event)"  name="order" placeholder="Select order">
          <mat-option [value]="{'field':'title', 'order': 'asc'}">
            Title asc
          </mat-option>
          <mat-option [value]="{'field':'title', 'order': 'desc'}">
            Title desc
          </mat-option>
          <mat-option [value]="{'field':'value', 'order': 'asc'}">
            Price asc
          </mat-option>
          <mat-option [value]="{'field':'value', 'order': 'desc'}">
            Price desc
          </mat-option>
        </mat-select>
    </div>
    
</form>
